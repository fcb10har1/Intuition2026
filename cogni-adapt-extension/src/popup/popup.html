<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Adaptive A11y</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 12px; width: 260px; }
      .card { border: 1px solid #eee; border-radius: 12px; padding: 12px; }
      .row { display: flex; align-items: center; justify-content: space-between; gap: 10px; }
      .title { font-weight: 700; }
      .sub { color: #666; font-size: 12px; margin-top: 4px; }
      button {
        padding: 8px 12px;
        border-radius: 10px;
        border: 1px solid #ddd;
        background: #fff;
        cursor: pointer;
        font-weight: 600;
        min-width: 72px;
      }
      select {
        padding: 8px 10px;
        border-radius: 10px;
        border: 1px solid #ddd;
        background: #fff;
        width: 120px;
      }
      .spacer { height: 10px; }
      .muted { color: #777; font-size: 12px; margin-top: 10px; }
      .badge { display: inline-block; padding: 2px 8px; border: 1px solid #ddd; border-radius: 999px; font-size: 12px; }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="row">
        <div>
          <div class="title">Focus Mode <span id="status" class="badge">OFF</span></div>
          <div class="sub">Declutter page + improve readability</div>
        </div>
        <button id="toggleBtn">OFF</button>
      </div>

      <div class="spacer"></div>

      <div class="row">
        <div>
          <div class="title">AI Status</div>
          <div class="sub">Interface adaptation engine</div>
        </div>
        <div id="aiStatus" class="badge" style="background: #fee2e2; color: #991b1b;">Checkingâ€¦</div>
      </div>

      <div class="row">
        <div>
          <div class="title">Intensity</div>
          <div class="sub">How strong should assistance be?</div>
        </div>
        <select id="intensitySelect">
          <option value="mild">Mild</option>
          <option value="med">Medium</option>
          <option value="strong">Strong</option>
        </select>
      </div>

      <div class="muted">
        Tip: If nothing changes, refresh the tab once.
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
