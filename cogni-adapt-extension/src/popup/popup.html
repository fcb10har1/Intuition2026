<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="popup.css" />
    <title>Adaptive A11y</title>
  </head>
  <body>
    <div class="wrap">
      <h1>Adaptive A11y</h1>

      <div class="row">
        <div>
          <div class="label">Enabled</div>
          <div class="hint">Apply assists on this page</div>
        </div>
        <label class="switch">
          <input id="enabledToggle" type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>

      <div class="section">
        <div class="label">Intensity</div>
        <div class="hint">How strong the changes feel</div>
        <input id="intensitySlider" type="range" min="0" max="1" step="0.05" />
      </div>

      <div class="section">
        <div class="label">Assists</div>
        <div class="grid">
          <button class="assist" data-assist="focusMode">Focus mode</button>
          <button class="assist" data-assist="reduceDistractions">Reduce distractions</button>
          <button class="assist" data-assist="readingEase">Reading ease</button>
          <button class="assist" data-assist="stepByStep">Step-by-step</button>
          <button class="assist" data-assist="timeControl">Time control</button>
          <button class="assist" data-assist="focusGuide">Focus guide</button>
          <button class="assist" data-assist="errorSupport">Error support</button>
          <button class="assist" data-assist="darkMode">Dark mode</button>
        </div>
      </div>

      <div id="status" class="status">Connectingâ€¦</div>

      <div class="footer">
        <button id="refreshBtn" class="ghost">Refresh</button>
        <button id="recommendBtn" class="primary">Recommend</button>
      </div>

      <script src="popup.js"></script>
    </div>
  </body>
</html>
